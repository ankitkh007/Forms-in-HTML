<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Event Registration</h3>
    <form>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">

        <br>
        <br>

        <label for="occupation">Occupation:</label>
        <select name="occupationtype" id="occupation">
            <option value="student">Student</option>
            <option value="proffesional">Proffesional</option>
            <option value="others">Others</option>

        </select>

        <br>
        <br>

        <fieldset>
            <legend>Topics of Interest</legend>

            <label for="checkbox1">HTML</label>
            <input type="checkbox" name="checkbox1" id="checkbox1">

            <label for="checkbox2">C++</label>
            <input type="checkbox" name="checkbox2" id="checkbox2">

            <label for="checkbox3">Java</label>
            <input type="checkbox" name="checkbox3" id="checkbox3">

        </fieldset>

        <br>
        <br>

        <label for="textarea1">Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="30" rows="10" placeholder="Enter text here...."></textarea>
        <button>Register</button>




    </form>





    
</body>
</html>
