<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Job Application</h2>

    <form>

        <label for="name">Name:</label>
        <input type="text" name="name" id="name">

        <br>
        <br>

        <label for="email">Email:</label>
        <input type="text" name="email" id="email">

        <br>
        <br>

        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">

        <br>
        <br>

        <label for="fileupload">Resume:</label>
        <input type="file" name="fileupload" id="fileupload">

        <br>
        <br>

        <label for="dropdown">Experience(in years):</label>
        <input type="number" name="dropdown" id="dropdown" min="0" max="50">

        <br>
        <br>


        <fieldset>
            <legend>Skills</legend>

            
            <input type="checkbox" name="checkbox1" id="checkbox1">
            <label for="checkbox1">HTML</label>

            
            <input type="checkbox" name="checkbox2" id="checkbox2">
            <label for="checkbox2">C++</label>

            <input type="checkbox" name="checkbox3" id="checkbox3">
            <label for="checkbox3">Jva</laabel>


        </fieldset>

        <br>
        <br>


        <label for="Education">Highest Education:</label>
        <select name="Education" id="Education">
            <option value="highschool">High School</option>
            <option value="associatedegree">Associate's Degree</option>
            <option value="bachelordegree">Bachelor's Degree</option>
            <option value="masterdegree">Master's Degree</option>

        </select>

        <br>
        <br>

        <fieldset>
            <legend>Availability</legend>

            <label for="radio1">Full Time</label>
            <input type="radio" name="radio" id="radio1">

            <br>

            <label for="radio2">Part Time</label>
            <input type="radio" name="radio" id="radio2">
        </fieldset>

        <br>

        <label for="textarea1">Additional Comments:</label>
        <br>
        <textarea name="textarea1" id="textarea1" cols="20" rows="5"></textarea>

        <button>Submit Form</button>




    </form>



</body>
</html>
