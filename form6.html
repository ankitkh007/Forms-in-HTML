<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>Complex Form</h2>

    <form>

        <div>
            <fieldset>
                <legend>Personal Informations</legend>

                
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="John Wick">

                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="abc@gmail.com">

                <label for="tel">Phone</label>
                <input type="tel" name="tel" id="tel" placeholder="+1-212-456-7890">

                <br>
                <br>

                <label for="date">Date of Birth</label>
                <input type="date" name="date" id="date">

                <br>
                <br>

                <label for="">Gender:</label>
                <input type="radio" name="radio" id="radio1">
                <label for="radio1">Male</label>

                <input type="radio" name="radio" id="radio2">
                <label for="radio2">Female</label>

                <input type="radio" name="radio" id="radio3">
                <label for="radio3">Others</label>

                <br>
                <br>
                
                <label for="country">Country:</label>
                <select name="country" id="country">
                    <option value="India">India</option>
                    <option value="United States">United States</option>
                    <option value="Russia">Russia</option>
                    <option value="China">China</option>
                    <option value="Sri Lanka">Sri Lanka</option>
                    <option value="Bangladesh">Bangladesh</option>

                </select>
            </fieldset>
        </div>



        <div>
            <fieldset>
                <legend>Address</legend>

                <label for="street">Street</label>
                <input type="text" name="street" id="street" placeholder="1/A Cross Street">

                <label for="city">City</label>
                <input type="text" name="city" id="city" placeholder="New York">

                <label for="state">State</label>
                <input type="text" name="state" id="state" placeholder="New York State">

                <br>
                <br>

                <label for="zip">Zip Code</label>
                <input type="text" name="zip" id="zip" placeholder="11004-05">

            </fieldset>
        </div>


        <div>
            <fieldset>
                <legend>Other Information</legend>
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="5" placeholder="Enter text here....."></textarea>

                <label for="checkbox">I agree to terms of service </label>
                <input type="checkbox" name="checkbox" id="checkbox">

                

            </fieldset>

            <button>Submit</button>


        </div>





    </form>




</body>
</html>
