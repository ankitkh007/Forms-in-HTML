<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <form>


        <label for="text">Text Area</label>
        <input type="text" name="text" id="text"> 

        <br>
        <br>

        <label for="button">Button</label>
        <input type="submit" id="button" value="Click here">

        <br>
        <br>

        <label for="radio1">Male</label>
        <input type="radio" name="gender" id="radio1" value="male" >

        <label for="radio2">Female</label>
        <input type="radio" name="gender" id="radio2" value="female">

        <label for="radio3">Others</label>
        <input type="radio" name="gender" id="radio3" value="others">

        <br>
        <br>



        <label for="checkbox1">English</label>
        <input type="checkbox" name="checkbox1" id="checkbox1">

        <label for="checkbox2">Hindi</label>
        <input type="checkbox" name="checkbox2" id="checkbox2">

         <label for="checkbox3">Bengali</label>
        <input type="checkbox" name="checkbox3" id="checkbox3">

        <br>
        <br>


        <label for="fileselect1">Upload:</label>
        <input type="file" name="fileselect1" id="fileselect1">

        <br>

        <input type="image" name="image1" id="image1" alt="Click Here" src="submit.png"  height="50px" width="50px">

        <br>
        <label for="password1">Enter password:</label>
        <input type="password" name="password1" id="password1">

        <br>

        <label for="date1">Enter Date</label>
        <input type="date" name="date1" id="date1">


    </form>





</body>
</html>
