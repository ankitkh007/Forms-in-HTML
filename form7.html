<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h2>My Feedback Form</h2>

    <form>
        
        <div>
            <ul>
                <li>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name">
                </li>


                <li>
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </li>


                <li>
                    <label for="password1">Password:</label>
                    <input type="password" name="password1" id="password1">
                </li>
            </ul>
        </div>


        <div>
            <ul>
                <li>
                    Please check all the emotions that apply to you:
                </li>

                <ul>

                    <li>
                        <label for="checkbox1">Angry</label>
                        <input type="checkbox" name="checkbox" id="checkbox1">
                    </li>

                    <li>
                        <label for="checkbox2">Sad</label>
                        <input type="checkbox" name="checkbox" id="checkbox2">
                    </li>

                    <li>
                        <label for="checkbox3">Happy</label>
                        <input type="checkbox" name="checkbox" id="checkbox3">
                    </li>

                    <li>
                        <label for="checkbox4">Ambivalent</label>
                        <input type="checkbox" name="checkbox" id="checkbox4">
                    </li>

                </ul>

            </ul>
        </div>


        <div>
            <ul>

                <li>
                    How satisfied were you with our service?
                </li>

                <ul>

                    <li>
                        <label for="radio1">Very Satisfied</label>
                        <input type="radio" name="radio" id="radio1">
                    </li>

                    <li>
                        <label for="radio2">Satisfied</label>
                        <input type="radio" name="radio" id="radio2">
                    </li>

                    <li>
                        <label for="radio3">Didn't Care</label>
                        <input type="radio" name="radio" id="radio3">
                    </li>

                    <li>
                        <label for="radio4">Dissatisfied</label>
                        <input type="radio" name="radio" id="radio4">
                    </li>

                    <li>
                        <label for="radio5">Very Dissatisfiied</label>
                        <input type="radio" name="radio" id="radio5">
                    </li>
                </ul>

            </ul>
        </div>


        <div>
            <ul>
                <li>
                    <label for="comments">Further Comments:</label>
                    <textarea name="comments" id="comments" cols="25" rows="4"></textarea>
                </li>
            </ul>

            <ul>
                <li>
                    <label for="photo">Bio Photo:</label>
                    <input type="text" name="photo" id="photo">
                    <input type="file" name="" id="">
                </li>
            </ul>

            <ul>
                <li>
                    <label for="Location">Location Visited:</label>
                    <select name="Location" id="Location">
                        <option value="India">India</option>
                        <option value="Russia">Russia</option>
                        <option value="USA">USA</option>
                        <option value="japan">Japan</option>
                        <option value="China">China</option>
                        <option value="Australia">Australia</option>
                        <option value="New Zealand">New Zealand</option>
                    </select>
                </li>
            </ul>
        </div>


        
        <li><input type="submit" value="submit"></li>
        


     </form>
    



</body>
</html>
